<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Funkcja Kwadratowa</title>

    <link href="css/main.css" rel="stylesheet">
    <script src="js/quadratic.js" async></script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="container">
    <div class="quadratic">
        <p><var>f(x) = <input type="number" class="a" placeholder="a" required>x<sup>2</sup>+<input type="number" class="b" placeholder="b" required>x + <input type="number" class="c" placeholder="c" required></var></p>
    </div>
    <button type="button" class="button count">Policz</button>
    <p class="result"></p>
</div>

</body>
</html>
